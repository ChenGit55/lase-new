<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
	{% include 'head.html' %}
	<title>{% block title %}Title Here{% endblock title %}</title>
	</head>
	<body>
		<header >
			{% include 'header.html' %}
		</header>
		<div class="global-container">
				{% block content %}
					Content Here
				{% endblock content %}
		</div>
		<form action="." method="POST" class="contact-form">
			<h1>CONTACT US</h1>
			{% csrf_token %}
			<div class="form-group">
				<label for="input-name">Name</label>				
				<input type="text" class="form-control"  id="input-name" placeholder="Name" required>
			</div>
			<div class="form-group">
				<label for="input-email">Email address</label>
				<input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="input-msg">Message</label>
				<textarea class="form-control" id="input-msg" rows="3"></textarea>
			</div>
			<div class="form-group justify-content-center d-flex">
				<button type="button" class="btn my-btn">SEND</button>
			</div>
			
		</form>

        {% include 'footer.html' %}
		{% block script %}Scripts Here{% endblock script %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
