<form action="." method="POST" class="contact-form">
    <h1>CONTACT US</h1>
    {% csrf_token %}
    <div class="form-group">
        <label for="input-name">Name</label>				
        <input type="text" class="form-control"  id="input-name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="input-email">Email address</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="input-msg">Message</label>
        <textarea class="form-control" id="input-msg" rows="3"></textarea>
    </div>
    <div class="form-group justify-content-center d-flex">
        <button type="button" class="btn my-btn">SEND</button>
    </div>
    
</form>
