 <!-- section -->
  <div class="paralax01">
	<section class="paralax01-text home-section ">
		<section class="home-carousel home-section">
			
		<h1>Where Passion Meets Potential.</h1>		
			<div id="carouselExampleCrossfade" class="carousel slide carousel-fade" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src= "{% static 'source/img/photo0001.png' %}" class="d-block w-100 img-fluid" alt="Wild Landscape">
					</div>
					<div class="carousel-item">
						<img src="{% static 'source/img/photo0002.png' %}" class="d-block w-100 img-fluid" alt="Camera">
					</div>
					<div class="carousel-item">
						<img src="{% static 'source/img/photo0003.png' %}" class="d-block w-100 img-fluid" alt="Exotic Fruits">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCrossfade" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>
	</section>
  </div>
